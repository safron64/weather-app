<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300&family=Rubik&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
        <title>Weather</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Weather forecast</h1>
            <form class="form">
                <input
                    class="input"
                    type="text"
                    placeholder="Specify the city"
                />
                <button class="btn">
                    <img src="img/search.svg" alt="search" />
                </button>
            </form>
        </header>

        <main class="main">
            <div class="card">
                <div class="card-text">
                    <h2 class="card-city">London <span>GB</span></h2>
                    <div class="card-temperature">+10<sup>Â°c</sup></div>
                    <div class="card-weather">Cloudy</div>
                </div>
                <img src="img/sun-cloud.png" alt="" class="card-img" />
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-desc">
                Created by
                <a
                    href="https://github.com/Safron64"
                    class="footer-link"
                    target="_blank"
                    >Safron</a
                >
            </div>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
